<form *ngIf="building" name="deleteForm" (ngSubmit)="confirmDelete(building.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="buildingDeleteDialogHeading" appTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <app-alert-error></app-alert-error>
    <p id="app-delete-building-heading" appTranslate="seatReservationApp.building.delete.question" [translateValues]="{ id: building.id }">
      Are you sure you want to delete Building {{ building.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="app-confirm-delete-building" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span appTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
