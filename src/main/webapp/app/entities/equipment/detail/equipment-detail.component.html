<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="equipment">
      <h2 data-cy="equipmentDetailsHeading"><span appTranslate="seatReservationApp.equipment.detail.title">Equipment</span></h2>

      <hr />

      <app-alert-error></app-alert-error>

      <app-alert></app-alert>

      <dl class="row-md jh-entity-details">
        <dt><span appTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ equipment.id }}</span>
        </dd>
        <dt><span appTranslate="seatReservationApp.equipment.name">Name</span></dt>
        <dd>
          <span>{{ equipment.name }}</span>
        </dd>
        <dt><span appTranslate="seatReservationApp.equipment.type">Type</span></dt>
        <dd>
          <span appTranslate="{{ 'seatReservationApp.EquipmentType.' + equipment.type }}">{{ equipment.type }}</span>
        </dd>
        <dt><span appTranslate="seatReservationApp.equipment.description">Description</span></dt>
        <dd>
          <span>{{ equipment.description }}</span>
        </dd>
        <dt><span appTranslate="seatReservationApp.equipment.seat">Seat</span></dt>
        <dd>
          <div *ngIf="equipment.seat">
            <a [routerLink]="['/seat', equipment.seat.id, 'view']">{{ equipment.seat.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span appTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/equipment', equipment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span appTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
