<form *ngIf="floor" name="deleteForm" (ngSubmit)="confirmDelete(floor.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="floorDeleteDialogHeading" appTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <app-alert-error></app-alert-error>
    <p id="app-delete-floor-heading" appTranslate="seatReservationApp.floor.delete.question" [translateValues]="{ id: floor.id }">
      Are you sure you want to delete Floor {{ floor.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span appTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="app-confirm-delete-floor" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span appTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
