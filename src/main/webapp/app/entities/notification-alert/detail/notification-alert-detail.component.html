<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="notificationAlert">
      <h2 data-cy="notificationAlertDetailsHeading">
        <span appTranslate="seatReservationApp.notificationAlert.detail.title">Notification</span>
      </h2>

      <hr />

      <app-alert-error></app-alert-error>

      <app-alert></app-alert>

      <app-notification-pane [notification]="notificationAlert"></app-notification-pane>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span appTranslate="entity.action.back">Back</span>
      </button>

    </div>
  </div>
</div>
